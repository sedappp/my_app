<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Á≠ã„Éà„É¨Ë®òÈå≤„Ç´„É¨„É≥„ÉÄ„Éº</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #ccc;
      width: 80px;
      height: 80px;
      vertical-align: top;
      background: #fff;
      position: relative;
      cursor: pointer;
    }

    th {
      background-color: #f2f2f2;
    }

    .day-number {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }

    .memo {
      position: absolute;
      top: 25px;
      left: 5px;
      right: 5px;
      font-size: 12px;
      text-align: left;
      white-space: pre-wrap;
    }

    .today {
      background-color: #fff8b0;
    }

    #memoModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #memoModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
    }

    #memoModal textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }

    #memoModal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Á≠ã„Éà„É¨Ë®òÈå≤„Ç´„É¨„É≥„ÉÄ„Éº</h1>
  <div id="calendar"></div>

  <!-- „É¢„Éº„ÉÄ„É´ -->
  <div id="memoModal">
    <div class="modal-content">
      <h3 id="modalDate"></h3>
      <textarea id="memoInput" placeholder="Á≠ã„Éà„É¨ÂÜÖÂÆπ„ÇíË®òÈå≤..."></textarea>
      <br>
      <button onclick="saveMemo()">‰øùÂ≠ò„Åó„Å¶Èñâ„Åò„Çã</button>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const memoModal = document.getElementById('memoModal');
    const memoInput = document.getElementById('memoInput');
    const modalDate = document.getElementById('modalDate');

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth(); // 0-based

    let selectedDay = null;

    // üîΩ localStorage„Åã„ÇâÂèñÂæóÔºà„Å™„Åë„Çå„Å∞Á©∫„ÅÆ„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÔºâ
    let memos = JSON.parse(localStorage.getItem('trainingMemos')) || {};

    function createCalendar(year, month) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      let html = `<table><tr>
        <th>Êó•</th><th>Êúà</th><th>ÁÅ´</th><th>Ê∞¥</th><th>Êú®</th><th>Èáë</th><th>Âúü</th>
      </tr><tr>`;

      for (let i = 0; i < startDay; i++) {
        html += `<td></td>`;
      }

      for (let d = 1; d <= totalDays; d++) {
        const key = `${year}-${month + 1}-${d}`;
        const isToday = (d === today.getDate() && month === today.getMonth() && year === today.getFullYear());
        const memoText = memos[key] || '';
        html += `<td class="${isToday ? 'today' : ''}" onclick="openMemo(${d})">
          <div class="day-number">${d}</div>
          <div class="memo">${memoText}</div>
        </td>`;
        if ((startDay + d) % 7 === 0) html += `</tr><tr>`;
      }

      html += `</tr></table>`;
      calendarEl.innerHTML = html;
    }

    function openMemo(day) {
      selectedDay = day;
      const key = `${year}-${month + 1}-${day}`;
      modalDate.textContent = `${year}Âπ¥${month + 1}Êúà${day}Êó•`;
      memoInput.value = memos[key] || '';
      memoModal.style.display = 'flex';
    }

    function saveMemo() {
      const key = `${year}-${month + 1}-${selectedDay}`;
      memos[key] = memoInput.value.trim();

      // üîΩ localStorage „Å´‰øùÂ≠òÔºÅ
      localStorage.setItem('trainingMemos', JSON.stringify(memos));

      memoModal.style.display = 'none';
      createCalendar(year, month);
    }

    // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
    memoModal.addEventListener('click', e => {
      if (e.target === memoModal) memoModal.style.display = 'none';
    });

    createCalendar(year, month);
  </script>
</body>
</html>
